<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day03-js</title>
</head>
<body>
    <script>
        // null 和 undefined
        var a = null;
        console.log(typeof(a));
        console.log(Number(a));
        var b = undefined;
        console.log(typeof(b));
        console.log(Number(b));
        // 原型链
        const fa = () => {
            return 11
        }
        console.log(fa);
        function fb() {
            return 11
        }
        console.log(fb);
    </script>
</body>
</html>
