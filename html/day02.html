<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day02</title>
</head>
<body>
    <!-- 有序列表 -->
    <!--
        1	数字1、2、3……
        a	小写英文字母a、b、c……
        A	大写英文字母A、B、C……
        i	小写罗马数字i、ii、iii……
        I	大写罗马数字I、II、III……
        -->
    <ol type="a">
        <li>有序列表项</li>
        <li>有序列表项</li>
        <li>有序列表项</li>
    </ol>
    <!-- 无序列表 -->
    <!-- 
        disc	默认值，实心圆“●”
        circle	空心圆“○”
        square	实心正方形“■”
        -->
    <ul  type="disc">
        <li>无序列表项</li>
        <li>无序列表项</li>
        <li>无序列表项</li>
    </ul>
    <!-- 定义列表 -->
    <dl>
        <dt>定义名词</dt>
        <dd>定义描述</dd>
    </dl>
    <!-- 表格 -->
    <table border="1">
        <caption>表格标题</caption>
        <!--表头-->
        <thead>
            <tr>
                <th>表头单元格1</th>
                <th>表头单元格2</th>
            </tr>
        </thead>
        <!--表身-->
        <tbody>
            <tr>
                <td>标准单元格1</td>
                <td>标准单元格2</td>
            </tr>
            <tr>
                <td>标准单元格1</td>
                <td>标准单元格2</td>
            </tr>
        </tbody>
        <!--表脚-->
        <tfoot>
            <tr>
                <td>标准单元格1</td>
                <td>标准单元格2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
