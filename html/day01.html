<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day01</title>
</head>
<body>
    <!-- 段落与文字标签 -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <p>段落标签</p>
    <!-- 换行标签 -->
    <br />
    <!-- 水平线 -->
    <hr style="width: 200px;" />
    <div>盒子（分割）：块级元素</div>
    <span>区域：行内元素</span>
    <hr />
    <!-- 文本格式化标签 -->
    <strong>加粗</strong>
    <em>强调：斜体</em>
    <cite>引用：斜体</cite>
    <sup>上标</sup>
    <sub>下标</sub>
    <a href="">锚点,超链接</a>
    <!-- 有序列表 -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <dl>
        <dt>标题1</dt>
        <dd>内容1</dd>
        <dt>标题2</dt>
        <dd>内容2</dd>
    </dl>
    <fieldset>域集</fieldset>
    <legend>图例</legend>
    <caption>（表格、图像等）标题</caption>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">表头</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>表身1</th>
                <th>表身2</th>
                <th>表身3</th>
                <th>表身4</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>表尾1</th>
                <th>表尾2</th>
                <th>表尾3</th>
                <th>表尾4</th>
            </tr>
            <tr>
                <th>表尾1</th>
                <th>表尾2</th>
                <th>表尾3</th>
                <th>表尾4</th>
            </tr>
            <tr>
                <th>表尾1</th>
                <th>表尾2</th>
                <th>表尾3</th>
                <th>表尾4</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
